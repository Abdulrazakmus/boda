<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Boda Chap</title>

    <!-- Libraries Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome -->

    <!-- scripts -->

<body>

    <!-- cards Start====================================== -->

    <!-- Main Card======================================== -->
    <div class="card-main shadow m-3" style="  background-image: url('boda-1.jpg'); background-size: cover;background-repeat: no-repeat;
    " id="main-card">
        <div class="card-body mt-2">
            <!-- <img class="card-img-top" src="img/boda-1.jpg" alt= "card image"> -->
            <div class="card-tittle mb-4 mt-3"> Want a Better Pickups?
               <p>
                <a href="https://www.google.com" class="card-link">
                    Share Your Location <i class="fas fa-map-marker-alt"></i></a>
               </p>
            </div>
           
                 
        </div>
    </div> 
    <!-- Main Card Ends============================================ -->

    <div class="container-fluid">
        <div class="container-for-cards">
            <a href="#">
                <div class="card-self">
                    <div class="card text-center shadow">
                        <img src="img/ride.jpg" alt="boda-1" style="width:100%">
                        <h6><b>Ride </b></h6>
                    </div>
                </div>
            </a>

            <a href="#">
                <div class="card-self ">
                    <div class="card text-center shadow">
                        <img src="img/hourly.jpg" alt="boda-1" style="width:100%">
                        <h6><b>Hourly</b></h6>
                    </div>
                </div>
            </a>

            <a href="#">
                <div class="card-self ">
                    <div class="card text-center shadow">
                        <img src="img/package.jpg" alt="boda-1" style="width:100%">
                        <h6><b>Package</b></h6>
                    </div>
                </div>
            </a>
        </div>
            <!-- Cards Ends=================================================== -->


        <!-- Search bar============================================ -->

        <div class="btn btn-block shadow ">
            <div class="btn-row">
                <a href="#">
                    <div class="btn-row-iterm-1 mt-2 ml-2">
                        <i class="fas fa-search mr-2"></i> Enter pickup point
                    </div>
                </a>
                <div class="btn-row-iterm-2">
                    <div class="dropdown">
                        <!-- eka a kwenye data-toggle -->
                        <button type="button" class="left-btn shadow mt-2 mr-2" dat-toggle="dropdown">
                            <i class="fas fa-clock ml-2" ></i>
                            <span class="mr-1 ml-1">Now</span>
                            <i class="dropdown-toggle mr-2"></i>
                        </button>
                        <div class="dropdown-menu">
                            <h5 class="dropdown-header">Dropdown header</h5>
                            <h5 class="dropdown-header">Dropdown header</h5>
                            <h5 class="dropdown-header">Dropdown header</h5>

                            <a class="dropdown-item" href="#">Link 1</a>
                            <a class="dropdown-item" href="#">Link 2</a>
                            <a class="dropdown-item" href="#">Link 3</a>
                            <h5 class="dropdown-header">Dropdown header</h5>
                            <a class="dropdown-item" href="#">Another link</a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- search bar ends============================================ -->

    <!-- Choose a saved place starts ======================================= -->
<a href="#">
    <div class="saved-place mt-4">
        <div class="saved-iterm-1">
            <i class="	fas fa-map ml-4 mt-4 mr-4"></i> 
        </div>

        <div class="saved-iterm-3">
            <div class="ml-2 left-icon"> 
                Choose From your List<i class="fa fa-angle-double-right self mt-3"> </i>
            </div>
            <hr>
        </div>
    </div>
</a>

<a href="#">
    <div class="saved-place mt-4">
        <div class="saved-iterm-1">
            <i class="	fas fa-map-marker-alt ml-4 mt-4 mr-4"></i> 
        </div>

        <div class="saved-iterm-3">
            <div class="ml-2"> 
                Set Your Destination here<i class="fa fa-angle-double-right mt-3 "> </i>
            </div>
            <hr>
        </div>
    </div>
</a>
<a href="#">
    <div class="saved-place mt-4">
        <div class="saved-iterm-1">
            <i class="	fas fa-motorcycle ml-4 mt-4 mr-4"></i> 
        </div>

        <div class="saved-iterm-3">
            <div class="ml-2"> 
                Boda Riders Around You<i class="fa fa-angle-double-right mt-3 "> </i>
            </div>

        </div>
    </div>
</a>
