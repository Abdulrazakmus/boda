<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Boda Chap</title>

    <!-- Libraries Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!-- cards Start====================================== -->

    <!-- Main Card======================================== -->
    <div class="card-main shadow m-3" id="main-card">
        <div class="card-body">
            <img class="card-img-top" src="img/doda-1.jpg" alt= "card image">
            <div class="card-tittle"> Want a Better Pickups?</div>
            <a href="https://mail.google.com" class="card-link"> Share Location </a>
        </div>
    </div> 
    <!-- Main Card Ends============================================ -->

    <div class="container-fluid">
        <div class="container-for-cards">
            <a href="https://mail.google.com">
                <div class="card-self">
                    <div class="card text-center shadow">
                        <img src="img/ride.jpg" alt="boda-1" style="width:100%">
                        <h6><b>Ride </b></h6>
                    </div>
                </div>
            </a>

            <a href="https://mail.google.com">
                <div class="card-self ">
                    <div class="card text-center shadow">
                        <img src="img/hourly.jpg" alt="boda-1" style="width:100%">
                        <h6><b>Hourly</b></h6>
                    </div>
                </div>
            </a>

            <a href="https://mail.google.com">
                <div class="card-self ">
                    <div class="card text-center shadow">
                        <img src="img/package.jpg" alt="boda-1" style="width:100%">
                        <h6><b>Package</b></h6>
                    </div>
                </div>
            </a>
        </div>

        <!-- Search bar============================================ -->

        <button class="btn btn-block">
            <div class="btn-row">
                <a href="https://mail.google.com">
                    <div class="btn-row-iterm-1">
                        <i class="fas fa-search"></i> Enter pickup point
                    </div>
                </a>
                <div class="btn-row-iterm-2">
                    <div class="dropdown">
                        <span class="left-btn shadow">
                            <i class="fas fa-clock ml-2" data-toggle="dropdown"></i>
                            <span class="mr-1 ml-1">Now</span>
                            <i class="dropdown-toggle mr-2" data-toggle="dropdown"></i>
                        </span>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Link 1</a>
                            <a class="dropdown-item" href="#">Link 2</a>
                            <a class="dropdown-item-text" href="#">Text Link</a>
                            <span class="dropdown-item-text">Just Text</span>
                        </div>
                    </div>

                </div>
            </div>
        </button>

    </div>

    <!-- search bar ends============================================ -->


    <!-- Cards Ends=================================================== -->


</body>

</html>
